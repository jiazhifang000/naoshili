<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${shibiaoTwinkleIf.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">实验序号：</label>
								<div class="col-sm-8">
									<input id="dataId" name="dataId" th:value="${shibiaoTwinkleIf.dataId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据类型：</label>
								<div class="col-sm-8">
									<input id="dataType" name="dataType" th:value="${shibiaoTwinkleIf.dataType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实验时间：</label>
								<div class="col-sm-8">
									<input id="testTime" name="testTime" th:value="${shibiaoTwinkleIf.testTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">亮灯时长：</label>
								<div class="col-sm-8">
									<input id="lightTime" name="lightTime" th:value="${shibiaoTwinkleIf.lightTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">灭灯时长：</label>
								<div class="col-sm-8">
									<input id="offlightTime" name="offlightTime" th:value="${shibiaoTwinkleIf.offlightTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预采集时间：</label>
								<div class="col-sm-8">
									<input id="preliminaryAcquisitionTime" name="preliminaryAcquisitionTime" th:value="${shibiaoTwinkleIf.preliminaryAcquisitionTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">凝视时间：</label>
								<div class="col-sm-8">
									<input id="gazeTime" name="gazeTime" th:value="${shibiaoTwinkleIf.gazeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第一次休息时间：</label>
								<div class="col-sm-8">
									<input id="firstSleep" name="firstSleep" th:value="${shibiaoTwinkleIf.firstSleep}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交替次数：</label>
								<div class="col-sm-8">
									<input id="alternateCount" name="alternateCount" th:value="${shibiaoTwinkleIf.alternateCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第二次休息时间：</label>
								<div class="col-sm-8">
									<input id="secondSleep" name="secondSleep" th:value="${shibiaoTwinkleIf.secondSleep}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1号灯位置：</label>
								<div class="col-sm-8">
									<input id="light1" name="light1" th:value="${shibiaoTwinkleIf.light1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">2号灯位置：</label>
								<div class="col-sm-8">
									<input id="light2" name="light2" th:value="${shibiaoTwinkleIf.light2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">3号灯位置：</label>
								<div class="col-sm-8">
									<input id="light3" name="light3" th:value="${shibiaoTwinkleIf.light3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">保存时间：</label>
								<div class="col-sm-8">
									<input id="saveTime" name="saveTime" th:value="${shibiaoTwinkleIf.saveTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/shibiaoTwinkleIf/edit.js">
	</script>
</body>
</html>
