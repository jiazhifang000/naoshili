<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">实验序号：</label>
								<div class="col-sm-8">
									<input id="dataId" name="dataId" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">数据类型：</label>
								<div class="col-sm-8">
									<input id="dataType" name="dataType" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">实验时间：</label>
								<div class="col-sm-8">
									<input id="testTime" name="testTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">亮灯时长：</label>
								<div class="col-sm-8">
									<input id="lightTime" name="lightTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">灭灯时长：</label>
								<div class="col-sm-8">
									<input id="offlightTime" name="offlightTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">预采集时间：</label>
								<div class="col-sm-8">
									<input id="preliminaryAcquisitionTime" name="preliminaryAcquisitionTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">凝视时间：</label>
								<div class="col-sm-8">
									<input id="gazeTime" name="gazeTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">第一次休息时间：</label>
								<div class="col-sm-8">
									<input id="firstSleep" name="firstSleep" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">交替次数：</label>
								<div class="col-sm-8">
									<input id="alternateCount" name="alternateCount" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">第二次休息时间：</label>
								<div class="col-sm-8">
									<input id="secondSleep" name="secondSleep" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">1号灯位置：</label>
								<div class="col-sm-8">
									<input id="light1" name="light1" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">2号灯位置：</label>
								<div class="col-sm-8">
									<input id="light2" name="light2" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">3号灯位置：</label>
								<div class="col-sm-8">
									<input id="light3" name="light3" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">保存时间：</label>
								<div class="col-sm-8">
									<input id="saveTime" name="saveTime" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/shibiaoTwinkleIf/add.js">
	</script>
</body>
</html>
