<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="uid" name="uid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">左眼球径：</label>
								<div class="col-sm-8">
									<input id="lEyeballDiameter" name="lEyeballDiameter" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">右眼球径：</label>
								<div class="col-sm-8">
									<input id="rEyeballDiameter" name="rEyeballDiameter" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">左眼柱径：</label>
								<div class="col-sm-8">
									<input id="lEyepillarDiameter" name="lEyepillarDiameter" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">右眼柱径：</label>
								<div class="col-sm-8">
									<input id="rEyepillarDiameter" name="rEyepillarDiameter" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">左眼轴：</label>
								<div class="col-sm-8">
									<input id="lEyeAxis" name="lEyeAxis" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">右眼轴：</label>
								<div class="col-sm-8">
									<input id="rEyeAxis" name="rEyeAxis" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">左眼验光：</label>
								<div class="col-sm-8">
									<input id="lEyeOptometry" name="lEyeOptometry" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">右眼验光：</label>
								<div class="col-sm-8">
									<input id="rEyeOptometry" name="rEyeOptometry" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">左眼裸眼视力：</label>
								<div class="col-sm-8">
									<input id="lEyeNakedVision" name="lEyeNakedVision" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">右眼裸眼视力：</label>
								<div class="col-sm-8">
									<input id="rEyeNakedVision" name="rEyeNakedVision" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">左眼戴镜视力：</label>
								<div class="col-sm-8">
									<input id="lEyeGlassesVision" name="lEyeGlassesVision" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">右眼戴镜视力：</label>
								<div class="col-sm-8">
									<input id="rEyeGlassesVision" name="rEyeGlassesVision" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/userEyeData/add.js">
	</script>
</body>
</html>
