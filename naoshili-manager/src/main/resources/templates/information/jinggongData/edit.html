<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${jinggongData.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">单次数据序号：</label>
								<div class="col-sm-8">
									<input id="dataId" name="dataId" th:value="${jinggongData.dataId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采样时间间隔：</label>
								<div class="col-sm-8">
									<input id="samplingTime" name="samplingTime" th:value="${jinggongData.samplingTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">R 右眼  L左眼：</label>
								<div class="col-sm-8">
									<input id="eye" name="eye" th:value="${jinggongData.eye}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">屈光度：</label>
								<div class="col-sm-8">
									<input id="diopter" name="diopter" th:value="${jinggongData.diopter}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">瞳距：</label>
								<div class="col-sm-8">
									<input id="pupilDistance" name="pupilDistance" th:value="${jinggongData.pupilDistance}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/jinggongData/edit.js">
	</script>
</body>
</html>
