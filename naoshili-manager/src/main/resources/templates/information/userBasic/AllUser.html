<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content " style="margin: 5px auto;">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">

                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="输入用户id">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="name" type="text" class="form-control"
                               placeholder="输入用户名">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <select id="eyeHealth" class="form-control">
                            <option value="">眼健康查询</option>
                            <option value="1">正视</option>
                            <option value="2">假性近视</option>
                            <option value="3">未确诊近视</option>
                            <option value="4">真性近视</option>
                            <option value="5">弱视</option>
                            <option value="6">其他</option>

                        </select>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
                <table id="exampleTable1" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
       var s_edit_h = 'hidden';
       var s_remove_h = 'hidden';
       var s_resetPwd_h = 'hidden';
    </script>
</div>

</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/information/userBasic/AllUser.js"></script>
</body>
</html>
