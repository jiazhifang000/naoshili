<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${userBasic.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${userBasic.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证：</label>
                            <div class="col-sm-8">
                                <input id="idCard" name="idCard" th:value="${userBasic.idCard}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">生日：</label>
                            <div class="col-sm-8">
                                <input id="birthday" name="birthday" th:value="${userBasic.birthday}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年龄：</label>
                            <div class="col-sm-8">
                                <input id="age" name="age" th:value="${userBasic.age}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <input id="gender" name="gender" th:value="${userBasic.gender}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学校：</label>
                            <div class="col-sm-8">
                                <input id="school" name="school" th:value="${userBasic.school}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年级：</label>
                            <div class="col-sm-8">
                                <input id="grade" name="grade" th:value="${userBasic.grade}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">班级：</label>
                            <div class="col-sm-8">
                                <input id="classname" name="classname" th:value="${userBasic.classname}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系人：</label>
                            <div class="col-sm-8">
                                <input id="contacts" name="contacts" th:value="${userBasic.contacts}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${userBasic.phone}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通常起床时间：</label>
                            <div class="col-sm-8">
                                <input id="getupTime" name="getupTime" th:value="${userBasic.getupTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通常睡觉时间：</label>
                            <div class="col-sm-8">
                                <input id="sleepTime" name="sleepTime" th:value="${userBasic.sleepTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">爱好：</label>
                            <div class="col-sm-8">
                                <input id="hobby" name="hobby" th:value="${userBasic.hobby}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">每天大约阅读时间：</label>
                            <div class="col-sm-8">
                                <input id="readTime" name="readTime" th:value="${userBasic.readTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父亲左视力：</label>
                            <div class="col-sm-8">
                                <input id="fatherLvision" name="fatherLvision" th:value="${userBasic.fatherLvision}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父亲右视力：</label>
                            <div class="col-sm-8">
                                <input id="fatherRvision" name="fatherRvision" th:value="${userBasic.fatherRvision}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">母亲左视力：</label>
                            <div class="col-sm-8">
                                <input id="matherLvision" name="matherLvision" th:value="${userBasic.matherLvision}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">母亲右视力：</label>
                            <div class="col-sm-8">
                                <input id="matherRvision" name="matherRvision" th:value="${userBasic.matherRvision}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/information/userBasic/edit.js">
</script>
</body>
</html>
