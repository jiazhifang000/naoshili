<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${data.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">治疗时长：</label>
								<div class="col-sm-8">
									<input id="treatTime" name="treatTime" th:value="${data.treatTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">治疗时间：</label>
								<div class="col-sm-8">
									<input id="adddate" name="adddate" th:value="${data.adddate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户：</label>
								<div class="col-sm-8">
									<input id="userid" name="userid" th:value="${data.userid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">治疗强度：</label>
								<div class="col-sm-8">
									<input id="treatStrength" name="treatStrength" th:value="${data.treatStrength}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">治疗强度：</label>
								<div class="col-sm-8">
									<input id="treatGears" name="treatGears" th:value="${data.treatGears}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">治疗频率：</label>
								<div class="col-sm-8">
									<input id="treatFrequency" name="treatFrequency" th:value="${data.treatFrequency}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">治疗波形：</label>
								<div class="col-sm-8">
									<input id="treatWaveform" name="treatWaveform" th:value="${data.treatWaveform}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">治疗方式：</label>
								<div class="col-sm-8">
									<input id="treatWorkmethod" name="treatWorkmethod" th:value="${data.treatWorkmethod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">治疗电极：</label>
								<div class="col-sm-8">
									<input id="treatElectrode" name="treatElectrode" th:value="${data.treatElectrode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${data.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${data.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${data.count}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/data/edit.js">
	</script>
</body>
</html>
