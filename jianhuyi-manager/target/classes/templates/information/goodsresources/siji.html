<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
 			
						
  
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">司机号码：</label>
								<div class="col-sm-8">
									<input id="id" name="id" class="form-control" type=hidden" th:value="${id}">
									<input id="driverPhone" name="driverPhone" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/goodsresources/edit.js"></script>
	<script type="text/javascript">
		laydate.render({
			elem: '#startTime',
			type: 'datetime'
		});
		laydate.render({
			elem: '#addTime',
			type: 'datetime'
		});
		laydate.render({
			elem: '#updateTime',
			type: 'datetime'
		});
		
	</script>
</body>
</html>
